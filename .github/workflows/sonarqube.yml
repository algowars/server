name: SonarQube

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path "${{ runner.temp }}\scanner" -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path "${{ runner.temp }}\scanner"

      - name: Build and analyze
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"algowars_server" `
            /o:"algowars" `
            /d:sonar.token="$env:SONAR_TOKEN" `
            /d:sonar.cs.cobertura.reportsPaths="TestResults-*/**/coverage.cobertura.xml"

          dotnet build

          ${{ runner.temp }}\scanner\dotnet-sonarscanner end `
            /d:sonar.token="$env:SONAR_TOKEN"
